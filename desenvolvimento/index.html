	<title>Casa da Eduardinha</title>

<body>

<!-- ****************************************************** HEADER ****************************************************** --> 
<header>  
  

 	<!-- Fixed navbar -->

      <nav class="social-header text-right" >   
        <!-- social media header -->
        <div class="container" id="socialicons">     
            
                  <a class="icon" href=# title="Follow with Twitter" target="_blank"><i class="fa fa-twitter"></i></a>
                  <a class="icon" href=# title="Follow with Facebook" target="_blank"><i class="fa fa-facebook"></i></a>
                  <a class="icon" href=# title="Follow with Instagram" target="_blank"><i class="fa fa-instagram"></i></a>
                  <a class="icon" href=# title="Follow with Google Plus" target="_blank"><i class="fa fa-google-plus"></i></a>                
                  <a class="icon" href=# title="Follow with Pinterest" target="_blank"><i class="fa fa-pinterest"></i></a>
                  <a class="icon" href="mailto:#" title="Email Me" target="_blank"><i class="fa fa-envelope"></i></a>
            
        </div>   
      </nav> <!-- social-header -->      

      <div class="container">
		    <!-- left side of navbar -->
        <div class="navbar-header">          
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navHeaderCollapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- Logo -->
          <a class="navbar-brand " href="#">Casa da Eduardinha</a>           
        </div> <!-- /.nav-header -->

        <!-- right side of navbar/menu -->
        <div class="collapse navbar-collapse " id="navHeaderCollapse">
          <ul class="nav navbar-nav navbar-right " >
		          <li><a class= "btn-menu" href="#">A Casa</a></li>
		          <li><a class= "btn-menu" href="#">Disponibilidade</a></li>
			        <li><a class= "btn-menu" href="#">Produtos</a></li>
			        <li><a class= "btn-menu" href="#">Envolvente</a></li>
				      <li><a class= "btn-menu" href="#">Direções</a></li>
		      </ul>           
        </div><!--/.nav-collapse -->

      </div> <!-- /.container -->

  </nav>	<!-- /.navbar -->
  
</header>
<!-- ****************************************************** MAIN ****************************************************** --> 
<main id="myCarousel" class="carousel slide">
  
  <!-- Full Page Image Background Carousel Header -->
    
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for Slides -->
        <div class="carousel-inner">
            <div class="item active">
                <!-- Set the first background image using inline CSS below. -->
                <div class="fill" style="background-image:url('media/1024-768/dsc_0034.jpg');"></div>
                <div class="carousel-caption">
                    <h2>Caption 1</h2>
                </div>
            </div>
            <div class="item">
                <!-- Set the second background image using inline CSS below. -->
                <div class="fill" style="background-image:url('media/1024-768/dsc_1209.jpg');"></div>
                <div class="carousel-caption">
                    <h2>Caption 2</h2>
                </div>
            </div>
            <div class="item">
                <!-- Set the third background image using inline CSS below. -->
                <div class="fill" style="background-image:url('media/Carcavelos2-min.JPG');"></div>
                <div class="carousel-caption">
                    <h2>Caption 3</h2>
                </div>
            </div>
        </div>

        <!-- Controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
    </div>

  

</main>
<!-- ****************************************************** FOOTER ****************************************************** --> 
<footer>
  <div class="separator">
    
  </div>
  


</footer>
